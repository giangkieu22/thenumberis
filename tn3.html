<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tn3 </title>
</head>
<body>
<p id="loop"></p>
<script>
    let t = "";
    let a;
    for (a = 0; a < 6; a++) {
        t += "The number is " + a + '<br>';
    }
    document.getElementById("loop").innerHTML = t;
</script>
</body>
</html>
